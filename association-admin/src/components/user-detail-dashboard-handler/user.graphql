query UserDetail($id: ID!) {
  user(id: $id) {
    id
    email
    fullname
    name
    gender
    dateBirth
    openToRecruiting
    openToNewsletter
    country
    isActive
    isStaff
    subscriptions {
      id
      status
      invoices {
        status
        start
        end
      }
    }
  }
}
