name: Terraform

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      services:
        required: true
        type: string
    secrets:
      aws_account_id:
        required: true
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true
      github_token:
        required: true


jobs:
  deploy-changes:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure/applications
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - run: pip install boto3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: eu-central-1
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.4
          terraform_wrapper: false
      - name: Terraform Init
        run: terraform init
      - name: Apply changes
        run: python ${{ github.workspace }}/.github/workflows/scripts/apply-terraform.py ci-${{ inputs.environment }}-$(date +"%Y%m%d%H%M%S")
        env:
          CLOUDWATCH_LOG_GROUP: /github/deploy/terraform-logs
          GITHUB_TOKEN: ${{ secrets.github_token }}
